name: transport_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  
  intl: ^0.19.0
  easy_localization: ^3.0.3
  ionicons: ^0.2.2
  flutter_launcher_icons: ^0.11.0
  pinput: ^3.0.1
  path_provider: ^2.1.2
  image: ^3.0.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  skeletons: ^0.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.0
  sunmi_printer_plus: ^2.1.2
  esc_pos_utils: ^1.1.0
  barcode_widget: ^2.0.4
  dropdown_search: ^5.0.6
  ethiopian_calendar: ^0.0.2
  abushakir: "^1.0.0"
  sqflite: ^2.3.3+1
  dio: ^5.4.3+1
  restart_app:
    git:
      url: https://github.com/VickySalunkhe/restart_app.git

dependency_overrides:
  intl: ^0.18.1
  
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/bus traveler.jpg"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/translations/

  fonts:
    - family: Poppins-Bold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: Poppins-ExtraLight
      fonts:
        - asset: assets/fonts/Poppins-ExtraLight.ttf

    - family: Poppins-Light
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf

    - family: Poppins-Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: Poppins-Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf

    - family: Poppins-SemiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
    - family: amharic
      fonts:
        - asset: assets/fonts/sabaean.ttf